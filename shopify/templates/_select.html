<div class="select">
	<select name="{{ name }}" id="{{ name }}">
		<option value=""></option>
		{% for option in options %}
			{% set selected = (value and (value.productId == option.value) ? 'selected' : '') %}
			<option value="{{ option.value }}" {{ selected }}>{{ option.label }}</option>
		{% endfor %}
	</select>
</div>
